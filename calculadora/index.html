<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Surebet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f0f0f0;
    }
    label, input {
      display: block;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      border: none;
      background-color: #008CBA;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Calculadora de Surebet</h2>

  <label for="odd1">Odd 1:</label>
  <input type="number" step="0.01" id="odd1">

  <label for="odd2">Odd 2:</label>
  <input type="number" step="0.01" id="odd2">

  <label for="total">Valor total a apostar (R$):</label>
  <input type="number" step="0.01" id="total">

  <button onclick="calcularSurebet()">Calcular</button>

  <div class="result" id="resultado"></div>

  <script>
    function calcularSurebet() {
      const odd1 = parseFloat(document.getElementById('odd1').value);
      const odd2 = parseFloat(document.getElementById('odd2').value);
      const total = parseFloat(document.getElementById('total').value);

      if (!odd1 || !odd2 || !total) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      const inv1 = 1 / odd1;
      const inv2 = 1 / odd2;
      const soma = inv1 + inv2;

      if (soma >= 1) {
        document.getElementById('resultado').innerHTML = "<strong>Não é uma surebet.</strong><br>Soma dos inversos: ${soma.toFixed(4)} (≥ 1)";
        return;
      }

      const aposta1 = (inv1 / soma) * total;
      const aposta2 = (inv2 / soma) * total;

      const ganho1 = aposta1 * odd1;
      const ganho2 = aposta2 * odd2;

      const lucro1 = ganho1 - total;
      const lucro2 = ganho2 - total;

      document.getElementById('resultado').innerHTML = `
        <strong>É uma surebet!</strong><br>
        <br><strong>Valor a apostar:</strong><br>
        Aposta na odd ${odd1}: R$ ${aposta1.toFixed(2)}<br>
        Aposta na odd ${odd2}: R$ ${aposta2.toFixed(2)}<br>
        <br><strong>Lucro garantido:</strong><br>
        Se ganhar na odd ${odd1}: R$ ${lucro1.toFixed(2)}<br>
        Se ganhar na odd ${odd2}: R$ ${lucro2.toFixed(2)}<br>
        <br><em>Soma dos inversos: ${soma.toFixed(4)}</em>
      `;
    }
  </script>
</body>
</html>
