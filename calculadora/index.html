<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Surebet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 70%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        label, input {
            display: block;
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            background-color: #008CBA;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
        }

        .result {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Media query para telas menores (smartphones) */
        @media (max-width: 600px) {
            body {
                max-width: 90%;
                margin: 20px auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Surebet</h2>

        <label for="odd1">Odd 1:</label>
        <input type="number" step="0.01" id="odd1">

        <label for="odd2">Odd 2:</label>
        <input type="number" step="0.01" id="odd2">

        <label for="total">Valor total a apostar (R$):</label>
        <input type="number" step="0.01" id="total">

        <button onclick="calcularSurebet()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularSurebet() {
            const odd1 = parseFloat(document.getElementById('odd1').value);
            const odd2 = parseFloat(document.getElementById('odd2').value);
            const total = parseFloat(document.getElementById('total').value);

            if (!odd1 || !odd2 || !total) {
                document.getElementById('resultado').innerHTML = "<p style='color: red;'>Por favor, preencha todos os campos.</p>";
                return;
            }

            const inv1 = 1 / odd1;
            const inv2 = 1 / odd2;
            const soma = inv1 + inv2;

            const resultadoDiv = document.getElementById('resultado');

            if (soma >= 1) {
                resultadoDiv.innerHTML = `<strong>Não é uma surebet.</strong><br>Soma dos inversos: ${soma.toFixed(4)} (≥ 1)`;
                resultadoDiv.style.color = '#d9534f'; /* Vermelho para "não é surebet" */
            } else {
                const aposta1 = (inv1 / soma) * total;
                const aposta2 = (inv2 / soma) * total;

                const ganho1 = aposta1 * odd1;
                const ganho2 = aposta2 * odd2;

                const lucro = ganho1 - total; /* O lucro será o mesmo para ambas as odds */

                resultadoDiv.innerHTML = `
                    <strong>É uma surebet!</strong><br>
                    <br><strong>Valor a apostar:</strong><br>
                    Aposta na odd ${odd1}: R$ ${aposta1.toFixed(2)}<br>
                    Aposta na odd ${odd2}: R$ ${aposta2.toFixed(2)}<br>
                    <br><strong>Lucro garantido:</strong><br>
                    R$ ${lucro.toFixed(2)}<br>
                    <br><em>Soma dos inversos: ${soma.toFixed(4)}</em>
                `;
                resultadoDiv.style.color = '#333';
            }
        }
    </script>
</body>
</html>
